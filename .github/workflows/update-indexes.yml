name: Auto Update Indexes

on:
  push:
    branches: [main]

jobs:
  update-indexes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip

      - name: Run index generation scripts
        run: |
          python scripts/generate_calculators_index.py
          python scripts/generate_pages_index.py

      - name: Commit and push changes if needed
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "kneead-bot"
          git config user.email "kneead-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          git add docs/calculators_index.md docs/pages_index.md
          if git diff --cached --quiet; then
              echo "‚úÖ No changes to commit."
          else
              git commit -m "üîÅ Auto-update calculator and page indexes"
              git push origin HEAD:main
          fi
