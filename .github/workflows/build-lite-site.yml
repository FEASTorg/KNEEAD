name: Build and Deploy JupyterLite Site

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-lite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean build folders
        run: rm -rf _output docs/lite

      - name: Write JupyterLite build config
        run: |
          cat > jupyter_lite_config.json << 'EOF'
          {
            "LiteBuildConfig": {
              "contents": ["calculators"],
              "output_dir": "_output",
              "extra_ignore_contents": ["(^|/)(__pycache__)($|/)"]
            }
          }
          EOF

      - name: Build JupyterLite site
        run: jupyter lite build

      - name: Copy build into docs/lite/
        run: |
          mkdir -p docs/lite
          cp -r _output/* docs/lite/

      - name: Commit and push updated lite site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "kneead-bot"
          git config user.email "kneead-bot@users.noreply.github.com"
          git add docs/lite
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "🔁 Auto-rebuild JupyterLite site"
            git push origin HEAD:main
          fi
